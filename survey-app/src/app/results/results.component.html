<app-header></app-header>
<div class="container">
  <h1>Results for {{this.survey.name}}</h1>
  <div class="card" *ngFor="let question of this.survey.questions;  let i = index">
    <div class="mb-3">
      <h4>{{ question.text }}</h4>
    </div>
    <p id="answer">The most picked answer: {{question.mostAnsweredOp}}</p>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Option</th>
          <th scope="col">Sum of answers</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let option of question.options, let j = index">
          <td>{{option.text}}</td>
			    <td>{{option.answered}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
