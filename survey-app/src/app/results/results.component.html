<app-header></app-header>
<div class="container">
  <h2>Results for {{this.survey.name}}</h2>
  <div class="card" *ngFor="let question of this.survey.questions;  let i = index">
    <div class="mb-3">
      <h4>{{ question.text }}</h4>
    </div>
    <p *ngFor="let option of question.options,  let j = index">{{option.text}}: {{option.answered}}</p>
    <p id="answer">The most picked answer(s) : {{question.mostAnsweredOp}}</p>
  </div>
</div>
