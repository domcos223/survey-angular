<app-header></app-header>
<div id="emailContainer" class="container card">
  <h2 id="title">Invite others to fill your survey!</h2>
  <form #form="ngForm" (ngSubmit)="submitForm(form)">
    <div class="field">
      <label>Email*</label>
      <input
        id="email"
        #emailInput="ngModel"
        class="form-control"
        type="email"
        name="email"
        [(ngModel)]="this.email"
        required
        email
      />
    </div>
    <div
      id="emailError"
      class="help is-error"
      *ngIf="emailInput.invalid && emailInput.touched"
    >
      *Please provide a valid email address.
    </div>
    <div class="field">
      <label>Subject*</label>
      <input
        class="form-control"
        type="text"
        name="subject"
        #subjectInput="ngModel"
        [(ngModel)]="service.formData.subject"
        required
      />
    </div>
    <div
      id="subjectError"
      class="help is-error"
      *ngIf="subjectInput.invalid && subjectInput.touched"
    >*Subject is required.</div>
    <div class="field">
      <label>Your Message</label>
      <textarea
        #messageInput = "ngModel"
        class="form-control"
        type="text"
        name="content"
        [(ngModel)]="service.formData.content"Å±
        required
      ></textarea>
    </div>
    <div
    id="messageError"
    class="help is-error"
    *ngIf="messageInput.invalid && messageInput.touched"
  >*Please type in your message.</div>
    <div id="btnHolder">
      <button
        id="sendButton"
        type="submit"
        class="btn btn-success btn-lg"
        [disabled]="form.invalid">
        Send Email
      </button>
    </div>
  </form>
</div>
