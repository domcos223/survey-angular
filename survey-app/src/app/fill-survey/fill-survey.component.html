<app-header></app-header>
<div id="survey-holder">
  <div class="card" id="survey-container">
    <div class="container">
      <form #form="ngForm"  (ngSubmit)="onSaveAnswers(form)">
        <h2>
        <p>{{ survey.name }}</p>
      </h2>
      <h2>
        <p>{{ survey.details }}</p>
      </h2>
        <div
          class="card form-array"
          id="question-card"
          *ngFor="let question of survey.questions; let i = index"
        >
            <div class="mb-3">
              <p>{{ question.text }}</p>
            </div>
            <div class="form-group">
            <div *ngFor="let option of question.options; let j = index">
              <input
                type="radio"
                name="{{option.questionId}}"
                class="form-check-input"
                id="{{option.id}}"
                [value]="option"
                [(ngModel)]="option.id"
                (ngModelChange)="chooseOption($event)"
                required
              />
              <label class="form-check-label" for="{{ option.id }}">
                {{ option.text }}
              </label>
            </div>
          </div>
          </div>
        <br />
        <div>
          <button type="submit" class="btn btn-success" md-fab>Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
