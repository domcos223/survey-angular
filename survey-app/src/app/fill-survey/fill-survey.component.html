<app-header></app-header>
<div id="survey-holder">
  <div class="card" id="survey-container">
    <div class="container">
      <h2>
        <p>{{survey.name}}</p>
      </h2>
      <h2>
          <p>{{survey.details}}</p>
      </h2>
      <form #form ="ngForm" (ngSubmit)="onSaveAnswers(form)" >
        <div class="card" id="question-card" *ngFor="let question of survey.questions; let i = index">
          <div class="form-group">
            <div class="mb-3">
              <p>{{question.text}}</p>
            </div>
            <div *ngFor="let option of question.options; let j = index">
              <input #radioInput id="{{option.id}}" class="form-check-input" type="radio" [checked]="this.radioValue" (click)="onRadioClick(option)" required/>
              <label class="form-check-label" for="{{option.id}}"> {{option.text}} </label>
            </div>
          </div>
        </div>
        <br>
        <div class="form-control">
          <button type="submit" class="btn btn-success" md-fab>Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
